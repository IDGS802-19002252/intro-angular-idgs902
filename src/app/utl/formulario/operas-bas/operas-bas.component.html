<div class="container">
  <mat-form-field>
    <input matInput [(ngModel)]="num1" type="number" placeholder="numero 1">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="num2" type="number" placeholder="numero 2">
  </mat-form-field>

  <mat-radio-group name="opciones" [(ngModel)]="operacionSeleccionada">
    <mat-radio-button *ngFor="let op of tipoOperaciones" name="opciones" class="mt-3" [value]="op">
      {{op}}
    </mat-radio-button>
  </mat-radio-group>
  
  <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>

  <h1><p>El resultado es:  {{ resultado }}</p></h1>

  // TODO: Tarea => crear componente con su propio modulo
</div>

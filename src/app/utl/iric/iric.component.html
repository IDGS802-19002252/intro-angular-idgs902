<div class="card">
  <div class="card-header">
    Lista de alumnos IRIC
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por</div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro: {{listFilter}}</h3>
      </div>
    </div>
    <table class="table" *ngIf="alumnosIric.length">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="showImage()">Imagen</button>
          </th>
          <th>Foto</th>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnosIric">
          <td></td>
          <td><img [src]="alumno.foto" alt="" *ngIf="muestraImg" [width]="imageWidth" [title]="alumno.nombre"
              [style.margin.px]="imageMargin"></td>
          <td>{{ alumno.matricula }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.edad }}</td>
          <td>{{ alumno.correo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
